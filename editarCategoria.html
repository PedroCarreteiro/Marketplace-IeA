<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Editar categoria</title>
        <link rel="icon" type="image/x-icon" href="./imagens/icons/favicon.ico"/>
        <link rel="stylesheet" href="style.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com"/>
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet"/>
    </head>
    <body>
        <main class="adressMain">
            <section class="novaCategoriaRegisterGeneral">
                <article class="headerEditCategorie">
                    <h1 class="txth1CategoriaEditar">Editar categoria</h1>
                    <a href="estoque.html" class="btnRedCategorie">Excluir categoria</a>
                </article>
                <form class="novaCategoriaRegisterForm">
                    <article class="novaCategoriaRegister">
                        <article class="inputGeneral">
                            <label class="label">Nome da categoria</label>
                            <article class="novaCategoriaInputForm">
                                <input type="text" name="text" class="novaCategoriaInput" placeholder="Digite o nome da categoria"/>
                            </article>
                        </article>
                    </article>
                    <article class="novaCategoriaRegister1">
                        <article class="inputGeneral">
                            <label class="label">Imagem da categoria</label>
                            <input type="file" class="inputFile"/>
                        </article>
                    </article>
                </form>
                <a href="estoque.html"  class="adressBtnRegister"><p>Editar categoria</p></a>
            </section>
        </main>
    </body>
</html>
