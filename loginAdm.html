<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Login Adminstrador</title>
        <link rel="icon" type="image/x-icon" href="./imagens/icons/favicon.ico"/>
        <link rel="stylesheet" href="style.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com"/>
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet"/>
    </head>
    <body>
        <main>
            <article class="loginAll">
                <article class="loginGeneral">
                    <article class="loginLogo">
                        <figure>
                            <img src="imagens/icons/logo.png" width="250rem" height="250rem" alt="Logo"/>
                        </figure>
                    </article>
                    <section class="loginFormGeneral"> 
                        <p class="txtForm">Realize Login no I&Adm</p>
                        <form class="loginForm">
                            <article class="inputGeneral">
                                <label class="label">Usuário</label>
                                <article class="inputForm">
                                    <input type="email" name="email" class="input" placeholder="Digite seu usuário"/>
                                </article>
                            </article>
                            <article class="inputGeneral">
                                <label class="label">Senha</label>
                                <article class="inputForm">
                                    <input type="password" name="senha" class="input" placeholder="Digite sua senha"/>
                                </article>
                            </article>
                        </form>
                        <a href="dashboard.html"><button class="btnLogin" type="submit">Login</button></a>
                    </section>
                </article>
                <article class="imgLogin">
                    <figure>
                        <img src="imagens/imgs/imagem_loginADM.jpg" alt="Produtor rural"/>
                    </figure>
                </article>
            </article>
        </main>
    </body>
</html>
