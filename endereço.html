<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="./imagens/icons/favicon.ico"/>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <article class="loginAll">
            <article class="adressGeneral">
                <section class="registerForm"> 
                    <p class="txtForm">Cadastre seu endereço</p>
                    <form class="endereçoForm">
                        <article class="inputForm">
                            <input type="text" name="text" class="input" placeholder="CEP">
                        </article>
                        <article class="inputForm">
                            <input type="text" name="text" class="input" placeholder="Estado">
                        </article>
                        <article class="inputForm">
                            <input type="text" name="text" class="input" placeholder="Cidade">
                        </article>
                        <article class="inputForm">
                            <input type="text" name="text" class="input" placeholder="Bairro">
                        </article>
                        <article class="inputForm">
                            <input type="text" name="text" class="input" placeholder="Rua">
                        </article>
                        <article class="inputForm">
                            <input type="text" name="text" class="input" placeholder="Número da residência">
                        </article>
                        <article class="inputForm">
                            <input type="text" name="text" class="input" placeholder="Complemento">
                        </article>
                    </form>
                    <a href="home.html"><button class="btnRegister" type="submit">Finalizar cadastro</button></a>
                </section>
                <p class="paragrafRegister">Já tem uma conta?</p>
                <a href="cadastro.html" class="linkLogin">Faça login!</a>
            </article>
            <article class="imgLogin">
                <img src="imagens/imgs/imagem_endereço.jpg">
            </article>
        </article>
    </main>
</body>
</html>
