        <main class="adressMain">
            <section class="adressRegisterGeneral">
                <h1 class="txth1">Qual o seu endereço</h1>
                <form class="adressRegisterForm">
                    <div class="adressRegister">
                        <article class="inputGeneral">
                            <label class="label">CEP</label>
                            <article class="adressInputForm">
                                <input type="text" name="text" class="adressInput" placeholder="1065236"/>
                            </article>
                        </article>
                        <article class="inputGeneral">
                            <label class="label">Estado</label>
                            <article class="adressInputForm">
                                <input type="email" name="email" class="adressInput" placeholder="São Paulo"/>
                            </article>
                        </article>
                        <article class="inputGeneral">
                            <label class="label">Cidade</label>
                            <article class="adressInputForm">
                                <input type="text" name="text" class="adressInput" placeholder="Campinas"/>
                            </article>
                        </article>
                    </div>
                    <div class="adressRegister1">
                        <article class="inputGeneral">
                            <label class="label">Bairro</label>
                            <article class="adressInputForm">
                                <input type="text" name="text" class="adressInput" placeholder="Cambuí"/>
                            </article>
                        </article>
                        <article class="inputGeneral">
                            <label class="label">Rua</label>
                            <article class="adressInputForm">
                                <input type="email" name="email" class="adressInput" placeholder="Rua da Joesefina"/>
                            </article>
                        </article>
                        <article class="inputGeneral">
                            <label class="label">Número da residencia</label>
                            <article class="adressInputForm">
                                <input type="text" name="text" class="adressInput" placeholder="89"/>
                            </article>
                        </article>
                        <article class="adressFinal">
                        </article>
                    </div>
                    <div class="adressRegister1">
                        <article class="inputGeneral">
                            <label class="label">Complemento</label>
                            <article class="adressInputForm">
                                <input type="text" name="text" class="adressInput" placeholder="Apartamento 388"/>
                            </article>
                        </article>
                    </div>
                </form>
                <a href="pagamento.html" class="btnRecuperar">Prosseguir para pagamento</a>
