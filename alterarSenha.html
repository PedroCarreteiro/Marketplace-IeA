<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Alterar senha</title>
        <link rel="icon" type="image/x-icon" href="./imagens/icons/favicon.ico"/>
        <link rel="stylesheet" href="style.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com"/>
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet"/>
    </head>
    <body>

        <!-- Conteúdo principal -->
        <main>
            <!-- Link para a página de código de verificação -->
            <article class="txtBack">
                <a href="recuperarSenha.html">Voltar</a>
            </article>

            <!-- Seção de cadastro de nova senha -->
            <div class="recuperarAll">
                <div class="recuperarGeneral">
                    <section class="recuperarFormGeneral"> 
                        <p class="txtFormAlterar">Registrar nova senha</p>
                        <form class="recuperarForm">
                            <article class="inputGeneral">
                                <label class="label">Nova senha</label>
                                <article class="inputForm">
                                    <input type="password" name="senha" class="input" placeholder="Digite sua nova senha"/>
                                </article>
                            </article>
                            <article class="inputGeneral">
                                <label class="label">Confirmar nova senha</label>
                                <article class="inputForm">
                                    <input type="password" name="senha" class="input" placeholder="Digite novamente sua nova senha"/>
                                </article>
                            </article>
                        </form>

                        <!-- Link para a página de login -->
                        <a href="login.html" class="btnRecuperar">Alterar senha e ir para login</a>
                    </section>
                </div>
            </div>
        </main>
    </body>
</html>
