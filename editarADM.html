<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Editar ADM</title>
        <link rel="icon" type="image/x-icon" href="./imagens/icons/favicon.ico"/>
        <link rel="stylesheet" href="style.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com"/>
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet"/>
    </head>
    <body>
        <nav class="navbarAdmin">
            <figure class="figureLogoNavAdm">
                <img class="logoNavbar" src="imagens/icons/logo.png" alt="Logo"/>
            </figure>
            <a href="dashboard.html" class="navAdmDashboard">Dashboard</a>
            <a href="estoque.html" class="navAdmEstoque">Estoque</a>
            <a href="administradores.html" class="navAdmAdministradores">Administradores</a>
            <a href="perfilADM.html" class="imgAAdm">
                <figure>
                    <img src="imagens/icons/profile-user.png" class="profileNav" alt="Perfil"/>
                </figure>
                <p>Perfil</p>
            </a>
        </nav>

        <main class="adressMain">

            <div class="perfilDados">
                <div class="perfilDadosLeft">
                    <section class="meusDados">
                        <h1 class="nomePerfil">Clara</h1>
                        <h1 class="hPerfil">Dados</h1>
                        <form class="atualizarDados">
                            <label>Nome</label>
                            <input type="text" name="text" class="dataInput" placeholder="Clara"/>
                            <label>Email</label>
                            <input type="text" name="text" class="dataInput" placeholder="clara@gmail.com"/>
                            <label>Telefone</label>
                            <input type="text" name="text" class="dataInput" placeholder="123456"/>
                        </form>
                        <article class="articleButtom">
                            <button class="btnData">Atualizar dados</button>
                        </article>
                    </section>
                    <section class="alterarSenha">
                        <h1 class="hSenha">Alterar senha</h1>
                        <form class="atualizarDados">
                            <label>Senha atual</label>
                            <input class="dataInput" placeholder="Digite sua senha atual"/>
                            <label>Nova senha</label>
                            <input class="dataInput" placeholder="Digite a nova senha"/>
                        </form>
                        <article class="articleButtom">
                            <button class="btnData">Alterar senha</button>
                        </article>
                    </section>
                </div>
                <div class="perfilDadosRight">
                    <div class="imagemPerfil">
                        <figure>
                            <img src="imagens/imgs/perfil2.png" class="imgPerfil" alt="Imagem de perfil"/>
                        </figure>
                        <p>Imagem de perfil</p>
                        <form class="formImg">
                            <div>
                                <label class="labelImg">Selecione uma imagem de perfil</label>
                                <input type="file" class="inputFile"/>
                            </div>
                            <button class="btnData">Atualizar</button>
                        </form>
                    </div>
                    <div class="redzonePerfil">
                        <a href="administradores.html" class="btnRed">Excluir conta</a>
                    </div>
                </div>
            </div>

        </main>
        <footer class="footer">
                <article class="footerLeft">
                    <hgroup class="footerTitle">
                        <li class="footerName">I&A</li>
                        <li class="footerTextName">Inovando no agro desde 2025</li>
                    </hgroup>
                    <li class="footerTextLeft">Todos os direitos reservados</li>
                    <li class="footerYearLeft">2025</li>
                </article>
                <article class="footerRight">
                    <address class="footerEmail">ia@email.com</address>
                    <address class="footerPhone">+55 (19) 99999-9999</address>
                </article>
        </footer>
    </body>
</html>
