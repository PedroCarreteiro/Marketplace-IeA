<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Login</title>
        <link rel="icon" type="image/x-icon" href="./imagens/icons/favicon.ico"/>
        <link rel="stylesheet" href="style.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com"/>
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet"/>
    </head>
    <body>
        <main>
            <article class="txtBack">
                <a href="index.html">Voltar</a>
            </article>
            <div class="loginAll">
                <div class="loginGeneral">
                    <article class="loginLogo">
                        <figure>
                            <img src="imagens/icons/logo.png" class="loginLogoImg" alt="Logo"/>
                        </figure>
                    </article>
                    <section class="loginFormGeneral"> 
                        <p class="txtForm">Realize Login no I&A</p>
                        <form class="loginForm">
                            <article class="inputGeneral">
                                <label class="label">Email</label>
                                <article class="inputForm">
                                    <input type="email" name="email" class="input" placeholder="Digite seu email"/>
                                </article>
                            </article>
                            <article class="inputGeneral">
                                <label class="label">Senha</label>
                                <article class="inputForm">
                                    <input type="password" name="senha" class="input" placeholder="Digite sua senha"/>
                                </article>
                            </article>
                        </form>
                        <a href="home.html" class="btnRecuperar">Login</a>
                    </section>
                    <div class="textFooterLogin">
                        <article class="txtFooterLoginLinkLeft">
                            <p class="paragrafRegister">NÃ£o tem uma conta?</p>
                            <a href="cadastro.html" class="linkRegister">Cadastre-se agora!</a>
                        </article>
                        <article class="txtFooterLoginLinkRight">
                            <p class="paragrafRegister">Esqueceu sua senha?</p>
                            <a href="emailRecuperarSenha.html" class="linkRegister">Recupere seu acesso aqui!</a>
                        </article>
                    </div>
                </div>
                <article class="imgLogin">
                    <figure>
                        <img src="imagens/imgs/imagem_login.jpg" alt="Produtor rural"/>
                    </figure>
                </article>
            </div>
        </main>
    </body>
</html>
