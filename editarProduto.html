<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Editar produto</title>
        <link rel="icon" type="image/x-icon" href="./imagens/icons/favicon.ico"/>
        <link rel="stylesheet" href="style.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com"/>
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet"/>
    </head>
    <body>
        <!-- Navbar de administrador -->
        <nav class="navbarAdmin">
            <figure class="figureLogoNavAdm">
                <img class="logoNavbar" src="imagens/icons/logo.png" alt="Logo"/>
            </figure>
            <a href="dashboard.html" class="navAdmDashboard">Dashboard</a>
            <a href="estoque.html" class="navAdmEstoque">Estoque</a>
            <a href="administradores.html" class="navAdmAdministradores">Administradores</a>
            <a href="perfilADM.html" class="imgAAdm">
                <figure>
                    <img src="imagens/icons/profile-user.png" class="profileNav" alt="Perfil"/>
                </figure>
                <p>Perfil</p>
            </a>
        </nav>

        <!-- Conteúdo principal da página -->
        <main class="adressMain">
            <!-- Seção de edição de produto -->
            <div class="novaCategoriaRegisterGeneral">
                <article class="headerEditCategorie">
                    <h1 class="txth1CategoriaEditar">Editar produto</h1>
                    <!--Link de redirecionamento para a página de estoque -->
                    <a href="estoque.html" class="btnRedCategorie">Excluir produto</a>
                </article>
                <!-- Formulário de edição de produto -->
                <form class="novaCategoriaRegisterForm">
                    <div class="novaCategoriaRegister">
                        <article class="inputGeneral">
                            <label class="label">Nome do produto</label>
                            <article class="novaCategoriaInputForm">
                                <input type="text" name="text" class="novaCategoriaInput" placeholder="Digite o nome do produto"/>
                            </article>
                        </article>
                        <article class="inputGeneral">
                            <label class="label">Preço do produto</label>
                            <article class="novaCategoriaInputForm">
                                <input type="text" name="text" class="novaCategoriaInput" placeholder="Digite o nome do produto"/>
                            </article>
                        </article>
                        <article class="inputGeneral">
                            <label class="label">Imagem do produto</label>
                            <input type="file" class="inputFile"/>
                        </article> 
                        <article class="selection1">
                            <h2>Categoria</h2>
                            <select class="selectionBox">
                                <option>Trator</option>
                                <option>Drone</option>
                                <option>Pulverizador</option>
                            </select>
                        </article>
                    </div>
                    <div class="novaCategoriaRegister1">
                        <article class="inputGeneral">
                            <label class="label">Descrição do produto</label>
                            <textarea placeholder="Digite a descrição do produto" class="inputDescricao"></textarea>
                        </article>
                    </div>
                </form>
                <!-- Link de redirecionamento para a página de estoque -->
                <a href="estoque.html" class="btnBuy">Editar produto</a>
            </div>
        </main>
        
        <!-- Footer -->
        <footer class="footer">
                <!-- Informações instucionais -->
                <article class="footerLeft">
                    <hgroup class="footerTitle">
                        <li class="footerName">I&A</li>
                        <li class="footerTextName">Inovando no agro desde 2025</li>
                    </hgroup>
                    <li class="footerTextLeft">Todos os direitos reservados</li>
                    <li class="footerYearLeft">2025</li>
                </article>
                <!-- Infomações de contato -->
                <article class="footerRight">
                    <address class="footerEmail">ia@email.com</address>
                    <address class="footerPhone">+55 (19) 99999-9999</address>
                </article>
        </footer>
    </body>
</html>
