<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Adicionar ADM</title>
        <link rel="icon" type="image/x-icon" href="./imagens/icons/favicon.ico"/>
        <link rel="stylesheet" href="style.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com"/>
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet"/>
    </head>
    <body>
        <nav class="navbarAdmin">
            <figure class="figureLogoNavAdm">
                <img class="logoNavbar" src="imagens/icons/logo.png" alt="Logo"/>
            </figure>
            <a href="dashboard.html" class="navAdmDashboard">Dashboard</a>
            <a href="estoque.html" class="navAdmEstoque">Estoque</a>
            <a href="administradores.html" class="navAdmAdministradores">Administradores</a>
            <a href="perfilADM.html" class="imgAAdm">
                <figure>
                    <img src="imagens/icons/profile-user.png" class="profileNav" alt="Perfil"/>
                </figure>
                <p>Perfil</p>
            </a>
        </nav>

        <main class="adressMain">

            <article class="perfilDados">
                <article class="perfilDadosLeft">
                    <section class="meusDados">
                        <h1 class="nomePerfil">Adicionar administrador</h1>
                        <h1 class="hPerfil">Dados</h1>
                        <form class="atualizarDados">
                            <label>Nome</label>
                            <input type="text" name="text" class="dataInput" placeholder="Digite o nome do administrador"/>
                            <label>Email</label>
                            <input type="text" name="text" class="dataInput" placeholder="Digite o email do administrador"/>
                            <label>Telefone</label>
                            <input type="text" name="text" class="dataInput" placeholder="Digite o telefone do administrador"/>
                        </form>
                    </section>
                    <section class="alterarSenha">
                        <h1 class="hSenha">Cadastro de senha</h1>
                        <form class="atualizarDados">
                            <label>Senha</label>
                            <input class="dataInput" placeholder="Digite a senha"/>
                            <label>Confirmar senha</label>
                            <input class="dataInput" placeholder="Digite a novamente nova senha"/>
                        </form>
                        <article class="articleButtom">
                            <a href="administradores.html"><button class="btnData">Cadastrar administrador</button></a>
                        </article>
                    </section>
                </article>
                <article class="perfilDadosRight">
                    <article class="imagemPerfil">
                        <img src="imagens/imgs/perfil.png" width="400" height="400"/>
                        <p>Imagem de perfil</p>
                        <input type="file" class="inputFile"/>
                    </article>
                </article>
            </article>

        </main>
        <footer class="footer">
                <article class="footerLeft">
                    <hgroup class="footerTitle">
                        <li class="footerName">I&A</li>
                        <li class="footerTextName">Inovando no agro desde 2025</li>
                    </hgroup>
                    <li class="footerTextLeft">Todos os direitos reservados</li>
                    <li class="footerYearLeft">2025</li>
                </article>
                <article class="footerRight">
                    <address class="footerEmail">ia@email.com</address>
                    <address class="footerPhone">+55 (19) 99999-9999</address>
                </article>
        </footer>
    </body>
</html>
