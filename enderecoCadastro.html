<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Cadastro de endereço</title>
        <link rel="icon" type="image/x-icon" href="./imagens/icons/favicon.ico"/>
        <link rel="stylesheet" href="style.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com"/>
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet"/>
    </head>
    <body>
        <main class="adressMain">
            <section class="adressRegisterGeneral">
                <h1 class="txth1">Qual o seu endereço</h1>
                <form class="adressRegisterForm">
                    <div class="adressRegister">
                        <div class="inputGeneral">
                            <label class="label">CEP*</label>
                            <article class="adressInputForm">
                                <input type="text" name="text" class="adressInput" placeholder="Digite seu CEP"/>
                            </article>
                        </div>
                        <article class="inputGeneral">
                            <label class="label">Estado*</label>
                            <article class="adressInputForm">
                                <input type="text" name="text" class="adressInput" placeholder="Digite seu estado"/>
                            </article>
                        </article>
                        <article class="inputGeneral">
                            <label class="label">Cidade*</label>
                            <article class="adressInputForm">
                                <input type="text" name="text" class="adressInput" placeholder="Digite sua cidade"/>
                            </article>
                        </article>
                    </div>
                    <div class="adressRegister1">
                        <article class="inputGeneral">
                            <label class="label">Bairro*</label>
                            <article class="adressInputForm">
                                <input type="text" name="text" class="adressInput" placeholder="Digite o nome de seu bairro"/>
                            </article>
                        </article>
                        <article class="inputGeneral">
                            <label class="label">Rua*</label>
                            <article class="adressInputForm">
                                <input type="text" name="text" class="adressInput" placeholder="Digite o nome de sua rua"/>
                            </article>
                        </article>
                        <article class="inputGeneral">
                            <label class="label">Número da residencia*</label>
                            <article class="adressInputForm">
                                <input type="text" name="text" class="adressInput" placeholder="Digite o número da residência"/>
                            </article>
                        </article>
                        <article class="adressFinal">
                        </article>
                    </div>
                    <div class="adressRegister1">
                        <article class="inputGeneral">
                            <label class="label">Complemento</label>
                            <article class="adressInputForm">
                                <input type="text" name="text" class="adressInput" placeholder="Digite o complemento"/>
                            </article>
                        </article>
                    </div>
                </form>
                <p class="campObg">* indicam campos obrigatórios</p>
                <a href="home.html" class="btnBuy">Finalizar cadastro</a>
                <p class="paragrafRegister">Já tem uma conta?</p>
                <a href="login.html" class="linkLogin">Login</a>
                <a href="cadastro.html" class="adressBack">Voltar</a>
            </section>
        </main>
    </body>
</html>
