<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Adicionar produto</title>
        <link rel="icon" type="image/x-icon" href="./imagens/icons/favicon.ico"/>
        <link rel="stylesheet" href="style.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com"/>
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>

    <body>
        <main class="adressMain">
            <section class="novaCategoriaRegisterGeneral">
                <h1 class="txth1Categoria">Novo produto</h1>
                <form class="novaCategoriaRegisterForm">
                    <article class="novaCategoriaRegister">
                        <article class="inputGeneral">
                            <label class="label">Nome do produto</label>
                            <article class="novaCategoriaInputForm">
                                <input type="text" name="text" class="novaCategoriaInput" placeholder="Digite o nome do produto"/>
                            </article>
                        </article>
                        <article class="inputGeneral">
                            <label class="label">Preço do produto</label>
                            <article class="novaCategoriaInputForm">
                                <input type="text" name="text" class="novaCategoriaInput" placeholder="Digite o nome do produto"/>
                            </article>
                        </article>
                        <article class="inputGeneral">
                            <label class="label">Imagem do produto</label>
                            <input type="file" class="inputFile"/>
                        </article> 
                    </article>
                    <article class="novaCategoriaRegister1">
                        <article class="inputGeneral">
                            <label class="label">Descrição do produto</label>
                            <textarea placeholder="Digite a descrição do produto" class="inputDescricao"></textarea>
                        </article>
                    </article>
                </form>
                <a href="estoque.html"  class="adressBtnRegister"><p>Adicionar produto</p></a>
            </section>
        </main>
    </body>
