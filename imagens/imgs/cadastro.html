<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="icon" type="image/x-icon" href="./imagens/icons/favicon.ico"/>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
    <body>
        <main>
            <article class="registerAll">
                <article class="imgRegister">
                    <figure>    
                        <img src="imagens/imgs/imagem_cadastro.jpg" width="550rem" height="700rem" alt="Produtor rural">
                    </figure>
                </article>
                <article class="registerGeneral">
                    <section class="registerForm"> 
                        <p class="txtFormRegister">Cadastre-se no I&A</p>
                        <form class="registerForm">
                            <article class="inputGeneral">
                                <label class="label">Nome*</label>
                                <article class="inputForm">
                                    <input type="text" name="text" class="input" placeholder="Digite seu nome completo">
                                </article>
                            </article>
                            <article class="inputGeneral">
                                <label class="label">Email*</label>
                                <article class="inputForm">
                                    <input type="email" name="email" class="input" placeholder="Digite seu mail">
                                </article>
                            </article>
                        <article class="inputGeneral">
                                <label class="label">Telefone*</label>
                                <article class="inputForm">
                                    <input type="text" name="text" class="input" placeholder="Digite seu telefone">
                                </article>
                        </article>
                            <article class="inputGeneral">
                                <label class="label">Senha*</label>
                                <article class="inputForm">
                                    <input type="password" name="senha" class="input" placeholder="Digite sua senha">
                                </article>
                            </article>
                            <article class="inputGeneral">
                                <label class="label">Confirmar senha*</label>
                                <article class="inputForm">
                                    <input type="password" name="senha" class="input" placeholder="Confirme sua senha">
                                </article>
                            </article>
                        </form>
                        <p class="campObg">* indicam campos obrigatórios</p>
                        <a href="endereço.html"><button class="btnRegister" type="submit">Cadastrar</button></a>
                    </section>
                    <p class="paragrafRegister">Já tem uma conta?</p>
                    <a href="login.html" class="linkLogin">Login</a>
                </article>
            </article>
        </main>
    </body>
</html>
